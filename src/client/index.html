<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Solitaire</title>
  </head>
  <body class="text-center" style="background-image: url(../../public/tabletop.jpg);">
    <button id="statusButton" class="btn btn-primary" type="button">Ready</button>
    <div id="messageQueue">
      <h1 id="statusMessage1" class="unselectable"></h1>
      <h2 id="statusMessage2" class="unselectable"></h2>
      <h3 id="statusMessage3" class="unselectable"></h3>
    </div>
    <div id="stars">
      <div class="space stars1"></div>
      <div class="space stars2"></div>
      <div class="space stars3"></div>
    </div>
    <canvas id="background"></canvas>
    <canvas id="foreground"></canvas>

    <div id="login" class="container login-container">
        <div class="col-md-6 login-form-1">
          <h3>Double Solitaire</h3>
            <div class="form-group">
              <input id="in-game-name" class="form-control" placeholder="In game name">
            </div>
            <div class="form-group">
              <button id="play-button" class="btn btn-primary btn-block" type="button">Play</button>
            </div>
          </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
